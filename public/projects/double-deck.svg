<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f5f5f5"/>
  <!-- Ground floor -->
  <rect x="40" y="150" width="320" height="120" fill="#e0e0e0" stroke="#cccccc" stroke-width="2"/>
  <!-- Upper floor -->
  <rect x="60" y="80" width="280" height="80" fill="#e8e8e8" stroke="#cccccc" stroke-width="2"/>
  <!-- Support columns -->
  <rect x="80" y="150" width="8" height="120" fill="#bbb"/>
  <rect x="150" y="150" width="8" height="120" fill="#bbb"/>
  <rect x="240" y="150" width="8" height="120" fill="#bbb"/>
  <rect x="310" y="150" width="8" height="120" fill="#bbb"/>
  <!-- Ground floor elements -->
  <rect x="100" y="180" width="60" height="60" fill="#ddd"/>
  <rect x="200" y="180" width="60" height="60" fill="#ddd"/>
  <rect x="280" y="180" width="40" height="60" fill="#ddd"/>
  <!-- Upper floor elements -->
  <rect x="100" y="100" width="50" height="40" fill="#d5d5d5"/>
  <rect x="200" y="100" width="50" height="40" fill="#d5d5d5"/>
  <rect x="280" y="100" width="40" height="40" fill="#d5d5d5"/>
  <!-- Stairs -->
  <rect x="320" y="150" width="20" height="80" fill="#ccc"/>
  <line x1="325" y1="160" x2="335" y2="160" stroke="#aaa" stroke-width="1"/>
  <line x1="325" y1="170" x2="335" y2="170" stroke="#aaa" stroke-width="1"/>
  <line x1="325" y1="180" x2="335" y2="180" stroke="#aaa" stroke-width="1"/>
  <line x1="325" y1="190" x2="335" y2="190" stroke="#aaa" stroke-width="1"/>
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#666">Double-Deck Stand</text>
  <text x="200" y="290" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#999">Two-Level Exhibition Structure</text>
</svg> 